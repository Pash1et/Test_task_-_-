version: '3.8'
services:
  backend:
    build: 
      context: ./app
    restart: always
    env_file:
      - ./app/.env
    volumes:
      - static_value:/app/static/

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/

volumes:
  static_value:
